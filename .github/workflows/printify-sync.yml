name: Printify Product Sync

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Sync Printify Products
        env:
          PRINTIFY_API_KEY: ${{ secrets.PRINTIFY_API_KEY }}
          PRINTIFY_SHOP_ID: ${{ secrets.PRINTIFY_SHOP_ID }}
        run: |
          echo "ðŸ”„ Syncing Printify products..."
          node scripts/sync_printify.js
      
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/brands.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Auto-sync Printify products [$(date +%Y-%m-%d)]"
          git push || echo "No changes to push"
        continue-on-error: true
